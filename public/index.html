<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Overwatch Stats</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e2a78, #ff9800);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      color: #fff;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 2em;
      color: #fff;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 18px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    .login-container input[type="text"]::placeholder,
    .login-container input[type="password"]::placeholder {
      color: #999;
    }

    .login-container button {
      width: 100%;
      background-color: #ffb300;
      color: #1e2a78;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #ffd54f;
    }

    .login-container .register-link {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.9;
    }

    .login-container .register-link a {
      color: #ffb300;
      text-decoration: none;
    }

    .login-container .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Overwatch Stats Login</h2>
    <form id="loginForm">
      <input type="text" id="username" name="username" placeholder="Enter your username" required />
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      <p>Donâ€™t have an account? <a href="register.html">Sign up</a></p>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    const response = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (result.success) {
      // Store username for the Home page to display
      localStorage.setItem("username", result.username);
      window.location.href = "home.html";
    } else {
      alert(result.message || "Login failed");
    }
  });
</script>

</body>
</html>
